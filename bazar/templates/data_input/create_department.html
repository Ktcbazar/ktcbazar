{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-breadcrumb mb-25">
    <h2>Add Department</h2>
</div>

<div class="row">
    <div class="col-xxl-4 col-md-12">
        <div class="panel">
            <div class="col-lg-12">
                <div class="card mb-20">
                    <div class="card-header">
                        Department Form
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" value="{{ department.name }}" placeholder="Enter department name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Description</label>
                                <textarea class="form-control" id="id_description" name="description" placeholder="Enter department description">{{ department.description }}</textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
