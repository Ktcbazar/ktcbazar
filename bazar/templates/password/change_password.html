{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-breadcrumb mb-25">
    <h2>Change Password</h2>
</div>

<div class="row">
    <div class="col-xxl-4 col-md-12">
        <div class="panel">
            <div class="col-lg-12">
                <div class="card mb-20">
                    <div class="card-header">
                        Change Password Form
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
