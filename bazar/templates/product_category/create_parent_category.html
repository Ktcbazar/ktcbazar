{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-breadcrumb mb-25">
    <h2>Add Parent Category</h2>
</div>

<div class="row">
    <div class="col-xxl-4 col-md-12">
        <div class="panel">
            <div class="col-lg-12">
                <div class="card mb-20">
                    <div class="card-header">
                        Parent Category Form
                    </div>
                    <div class="card-body">
                        <form method="post" class="row g-3" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="col-md-12">
                                <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                                <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Category Name">
                                {% if form.name.errors %}
                                    <div class="text-danger">{{ form.name.errors.as_text }}</div>
                                {% endif %}
                            </div>
                        
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="{% url 'product_category_list' %}" class="btn btn-primary">Back To List</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
